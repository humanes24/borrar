[[outputs.og_report]]
  username = "username@amplia.es"
  apikey = "apikey"
  collecturl = "collecturl"
  deviceinpath = "deviceinpathTag"
  deviceidbody = "deviceidbodyTag"
  deviceinuri = "deviceinuriTag"
  timeout="1s"
  allfields= false
  [[outputs.og_report.models]]
    modelname = "ModeloEnergia"

    [[outputs.og_report.models.relations]]
      field = "eact1_q14_last"
      ogDataStream = "actEnAQ14"
      dataType = "number"

    [[outputs.og_report.models.relations]]
      field = "eact1_q23_last"
      ogDataStream = "actEnAQ23"
      dataType = "number"

    [[outputs.og_report.models.relations]]
      field = "batteryLevel"
      ogDataStream = "bA"
      dataType = "string"
      [[outputs.og_report.models.relations.enums]]
        collectValue = "OK"
        ogValue = "0"
      [[outputs.og_report.models.relations.enums]]
        collectValue = "LOW"
        ogValue = "1"
      [[outputs.og_report.models.relations.enums]]
        collectValue = "VERY_LOW"
        ogValue = "2"
      [[outputs.og_report.models.relations.enums]]
        collectValue = "DRAINED"
        ogValue = "3"

    [[outputs.og_report.models.relations]]
      field = "temp"
      ogDataStream = "tempCelsius"
      dataType = "number"
      factor = "0.1"
      alias  = "TotalTemperature"
      [[outputs.og_report.models.relations.subrelations]]
        field = "indoorTemp"
        ogDataStream = "internalTemp"
        dataType = "number"
      [[outputs.og_report.models.relations.subrelations]]
        field = "outdoorTemp"
        ogDataStream = "externalTemp"
        dataType = "number"
        factor = "10"